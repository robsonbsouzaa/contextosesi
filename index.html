<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Contexto</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121213;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        .input-area {
            position: sticky;
            top: 0;
            background: #121213;
            padding: 10px;
            width: 100%;
            z-index: 10;
        }
        input {
            font-size: 18px;
            padding: 10px;
            width: calc(100% - 22px);
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
            color: white;
            text-align: center;
        }
        button {
            font-size: 18px;
            padding: 10px;
            width: 100%;
            border: none;
            background-color: #538d4e;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3a6e36;
        }
        .list-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            max-width: 400px;
        }
        li {
            font-size: 18px;
            padding: 10px;
            background: #222;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }
        .rank-1 { background: #538d4e; }
        .rank-2 { background: #b59f3b; }
        .rank-3 { background: #a39432; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contexto</h1>
        <div class="input-area">
            <input type="text" id="guessInput" placeholder="Digite uma palavra">
            <button onclick="checkWord()">Tentar</button>
            <p id="message"></p>
        </div>
        <div class="list-container">
            <ul id="attempts"></ul>
        </div>
    </div>

    <script>
        const palavraSecreta = "gateway";
        let attempts = [];
        let model;

        async function loadModel() {
            model = await use.load();
        }

        async function checkWord() {
            const input = document.getElementById("guessInput");
            const word = input.value.trim().toLowerCase();
            if (!word) return;
            input.value = "";

            const similarity = await getSimilarity(word, palavraSecreta);
            attempts.push({ word, similarity });
            attempts.sort((a, b) => b.similarity - a.similarity);
            updateList();
        }

        async function getSimilarity(word1, word2) {
            if (!model) {
                await loadModel();
            }
            const embeddings = await model.embed([word1, word2]);
            const word1Vec = embeddings.arraySync()[0];
            const word2Vec = embeddings.arraySync()[1];
            return cosineSimilarity(word1Vec, word2Vec);
        }

        function cosineSimilarity(vecA, vecB) {
            let dotProduct = 0;
            let normA = 0;
            let normB = 0;
            for (let i = 0; i < vecA.length; i++) {
                dotProduct += vecA[i] * vecB[i];
                normA += vecA[i] * vecA[i];
                normB += vecB[i] * vecB[i];
            }
            return dotProduct / (Math.sqrt(normA) * Math.sqrt(normB));
        }

        function updateList() {
            const list = document.getElementById("attempts");
            list.innerHTML = "";
            attempts.forEach((attempt, index) => {
                const li = document.createElement("li");
                li.innerHTML = `<span>${attempt.word}</span> <span>${(attempt.similarity * 100).toFixed(2)}%</span>`;
                if (index === 0) li.classList.add("rank-1");
                else if (index === 1) li.classList.add("rank-2");
                else if (index === 2) li.classList.add("rank-3");
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
